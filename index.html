<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reconstrucción de superficie — Videos</title>
  <style>
    :root{
      /* Aumenta este ancho para ver los videos más grandes (1600px, 1800px o 100%) */
      --wrap-max: 100%;
    }
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
      margin:0; padding:2rem; background:#f6f6f6;
    }
    .wrap{ max-width:var(--wrap-max); margin:0 auto; }
    h1{ margin:0 0 1rem 0; font-size:clamp(1.6rem, 2.5vw, 2.2rem); }

    /* Grid responsivo de tarjetas */
    .grid{
      display:grid; gap:20px;
      grid-template-columns:repeat(auto-fit,minmax(360px,1fr));
      align-items:start;
    }
    /* Tarjeta + estilos del título */
    .card{
      background:#fff; border-radius:12px; overflow:hidden;
      box-shadow:0 2px 12px rgba(0,0,0,.12);
    }
    .card video{ width:100%; display:block; }
    .card figcaption{
      padding:.65rem .9rem; color:#333; font-weight:600;
      line-height:1.25; border-top:1px solid #eee;
    }

    /* En pantallas grandes puedes forzar tarjetas más anchas */
    @media (min-width:1400px){
      .grid{ grid-template-columns:repeat(3, minmax(480px, 1fr)); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Reconstrucción de superficie — Videos complementarios</h1>

    <div class="grid">
      <figure class="card">
        <video controls playsinline preload="metadata" poster="poster1.jpg">
          <source src="NoFilter.mp4" type="video/mp4">
        </video>
        <figcaption>Sin filtro — Reconstrucción base</figcaption>
      </figure>

      <figure class="card">
        <video controls playsinline preload="metadata" poster="poster2.jpg">
          <source src="GaussianFilter.mp4" type="video/mp4">
        </video>
        <figcaption>Filtro Gaussiano — Suavizado espacial</figcaption>
      </figure>

      <figure class="card">
        <video controls playsinline preload="metadata" poster="poster3.jpg">
          <source src="AveragingFilter.mp4" type="video/mp4">
        </video>
        <figcaption>Filtro de Promediado — Kernel uniforme</figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
