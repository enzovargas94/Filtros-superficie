<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reconstrucción de superficie — Videos</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:0;padding:2rem;background:#f6f6f6}
    .wrap{max-width:1000px;margin:0 auto}
    h1{margin:0 0 1rem 0;font-size:1.6rem}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
    video{width:100%;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,.12)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Reconstrucción de superficie — Videos complementarios</h1>
    <div class="grid">
      <video controls playsinline preload="metadata"><source src="NoFilter.mp4" type="video/mp4"></video>
      <video controls playsinline preload="metadata"><source src="GaussianFilter.mp4" type="video/mp4"></video>
      <video controls playsinline preload="metadata"><source src="AveragingFilter.mp4" type="video/mp4"></video>
    </div>
  </div>
</body>
</html>
